<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Meetnet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      color: #1f2937;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Welcome to Meetnet</h1>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-6">Enter your details to log in or register.</p>

    <div id="outputMessage" class="p-3 mb-4 rounded-lg text-sm font-medium hidden"></div>

    <div class="space-y-4">
      <input type="text" id="userNameInput" placeholder="Your Name" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <input type="email" id="emailInput" placeholder="Email" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <input type="password" id="passwordInput" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg">
        Log In or Register
      </button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // ✅ Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const userNameInput = document.getElementById('userNameInput');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const outputMessage = document.getElementById('outputMessage');

    function showMessage(message, type) {
      outputMessage.textContent = message;
      outputMessage.className = "p-3 mb-4 rounded-lg text-sm font-medium";
      if (type === 'success') {
        outputMessage.classList.add('bg-green-200','text-green-800');
      } else {
        outputMessage.classList.add('bg-red-200','text-red-800');
      }
      outputMessage.classList.remove('hidden');
    }

    loginBtn.addEventListener('click', async () => {
      const userName = userNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!userName || !email || !password) {
        showMessage("⚠️ Please fill in all fields.", 'error');
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showMessage("✅ Logged in successfully!", 'success');
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            showMessage("✅ Registered and logged in successfully!", 'success');
          } catch (registerError) {
            showMessage("❌ Registration failed: " + registerError.message, 'error');
            return;
          }
        } else {
          showMessage("❌ Login failed: " + error.message, 'error');
          return;
        }
      }

      localStorage.setItem('userName', userName);
      setTimeout(() => window.location.href = 'index.html', 1500);
    });
  </script>
</body>
</html>
